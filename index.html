<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tycoon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Tycoon Game</h1>
    <div id="stats">
      <p>Dinheiro: <span id="money">1000</span></p>
      <p>Popularidade: <span id="popularity">50</span></p>
    </div>
    <div id="actions">
      <button id="build">Construir</button>
      <button id="hire">Contratar</button>
      <button id="market">Marketing</button>
    </div>
    <div id="game-log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
